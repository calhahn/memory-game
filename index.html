<!doctype html>
<html lang="en">
<meta charset="utf-8">
<title>Memory Game</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
<link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Fira+Sans:400&display=swap">
<link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Fira+Mono:400,500&display=swap">
<link rel="stylesheet" href="css/app.css">
<body>

  <!-- Container -->
  <div class="container">

    <!-- Header -->
    <header>
      <h1>Memory Game</h1>
    </header>

    <!-- Score panel -->
    <div class="score-panel">

      <!-- Restart, time, moves -->
      <div class="box">
        <div class="restart" onclick="restart();">
          <i class="fa fa-repeat"></i>
        </div>
        <div class="data">
          <p>Time:<span id="time">0</span>
          <p>Moves:<span id="moves">0</span>
        </div>
      </div>

      <!-- Stars -->
      <ul class="box stars">
        <li><i class="fa fa-star" id="star-1"></i>
        <li><i class="fa fa-star" id="star-2"></i>
        <li><i class="fa fa-star" id="star-3"></i>
      </ul>

    </div>

    <!-- Deck -->
    <ul class="deck" id="deck"></ul>

  </div>

  <!-- Dialog -->
  <dialog id="dialog-box">
    <div class="msg">
      <p>Congratulations!
      <p>🎉✌👏
      <p>You finished in <span id="dialog-moves"></span> moves
      and took <span id="dialog-time"></span> seconds.
      <p>That's a <span id="dialog-rating"></span>-star rating.
    </div>
    <button class="new-game-btn"
            onclick="restart(); closeDialog();">
      <span class="btn-text">New Game</span>
    </button>
    <button aria-label="Close the dialog."
            class="close-btn"
            onclick="closeDialog();">
      <span aria-hidden="true" class="btn-text">×</span>
    </button>
  </dialog>

  <!-- Script -->
  <script src="js/app.js"></script>

</body>
</html>
